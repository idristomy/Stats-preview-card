<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

    <section class="d-flex align-items-center justify-content-center">
      <div class="row"> 
        <div class="col p-5 d-flex  justify-content-center">
          <h1 class="card-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text my-5">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="row stats">
            <div class="col">
              <h1 class="num">10k+</h1>
              <p class="stat">COMPANIES</p>
            </div>
            <div class="col">
              <h1 class="num">314</h1>
              <p class="stat">TEMPLATES</p>
            </div>
            <div class="col">
              <h1 class="num">12M+</h1>
              <p class="stat">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="image h-100">
            <img class="w-100 h-100" src="images/image-header-desktop.jpg" alt="">
          </div>
        </div>
      </div>
    </section>

</body>
</html>
